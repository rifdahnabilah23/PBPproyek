{% extends 'base.html' %}

{% load static %}

{% block content %}
<style>
    body {
        background-color: #f4e8d5; 
        margin: 0;
        padding: 0;
    }

    h1 {
        font-size: 24px;
        text-align: center;
        margin-bottom: 20px;
    }

    h1#edit-product-title {
        font-family: 'Algerian', serif; 
    }

    form {
        width: 40%;
        margin: 0 auto;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    table, th, td {
        border: 2px solid #422b0a; 
    }

    th, td {
        padding: 15px; 
    }

    input[type="text"], input[type="number"], select {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        border: 1px solid #ccc; 
        border-radius: 4px;
    }

    input[type="submit"] {
        background-color: #4d2b08;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 50%;
        margin: 1 auto;
    }

    input[type="submit"]:hover {
        background-color: #fad596;
    }
</style>

<h1 id="edit-product-title">Edit Product</h1>

<form method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Edit Product"/>
            </td>
        </tr>
    </table>
</form>
{% endblock %}
