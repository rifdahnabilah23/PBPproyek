{% extends 'base.html' %}

{% block content %}
<style>
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        border: 1px solid #ccc;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #f4e8d5;
    }

    form {
        width: 50%;
    }

    h1 {
        text-align: center;
    }

    table {
        width: 100%;
    }

    table tr {
        margin-bottom: 10px;
    }

    table td {
        padding: 5px;
    }

    input[type="submit"] {
        background-color: #301c05;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        width: 100%;
    }

    input[type="submit"]:hover {
        background-color: #f6d5b9;
    }

    
</style>

<div class="container">
    <form method="POST">
        {% csrf_token %}
        <h1>Add New Product</h1>
        <table>
            {{ form.as_table }}
            <tr>
                <td colspan="2">
                    <input type="submit" value="Add Product" />
                </td>
            </tr>
        </table>
    </form>
</div>

{% endblock %}
